const binder = Kore.binder(10);

});

    view.sub("aa").getProp("value");
  });
}, 10);
setTimeout(_=>{
  view.render(view=>{
    console.log("value1500", view.sub("aa"), view.sub("aa").getProp("value"));

  });
}, 1500);
